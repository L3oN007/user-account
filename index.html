<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<title>Account Settings UI Design</title>
		<meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport" />
		<!-- <link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" /> -->
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />
		<link
			rel="stylesheet"
			href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
			integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm"
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" type="text/css" href="css/style.css" />
		<link rel="stylesheet" href="css/style123.css" />
	</head>
	<body>
		<section class="py-5 my-5">
			<div class="container">
				<h1 class="mb-5">Account Settings</h1>
				<div class="bg-white shadow rounded-lg d-block d-sm-flex">
					<div class="profile-tab-nav border-right">
						<div class="p-4">
							<div class="img-circle text-center mb-3">
								<img src="img/ok.jpg" alt="Image" class="shadow" />
							</div>
							<h4 class="text-center">Test User</h4>
						</div>
						<div class="nav flex-column nav-pills" id="v-pills-tab" role="tablist" aria-orientation="vertical">
							<a class="nav-link active" id="account-tab" data-toggle="pill" href="#account" role="tab" aria-controls="account" aria-selected="true">
								<i class="fas fa-user text-center mr-1"></i>
								Account
							</a>
							<a class="nav-link" id="password-tab" data-toggle="pill" href="#bird" role="tab" aria-controls="password" aria-selected="false">
								<i class="fas fa-dove text-center mr-1"></i>
								Bird
							</a>
							<a class="nav-link" id="password-tab" data-toggle="pill" href="#password" role="tab" aria-controls="password" aria-selected="false">
								<i class="fas fa-key text-center mr-1"></i>
								Password
							</a>
							<a class="nav-link" id="security-tab" data-toggle="pill" href="#security" role="tab" aria-controls="security" aria-selected="false">
								<i class="fa fa-user text-center mr-1"></i>
								Security
							</a>
							<a class="nav-link" id="security-tab" data-toggle="pill" href="#security" role="tab" aria-controls="security" aria-selected="false">
								<i class="fas fa-sign-out-alt text-center mr-1"></i>
								Logout
							</a>
						</div>
					</div>
					<div class="tab-content p-4 p-md-5" id="v-pills-tabContent">
						<div class="tab-pane fade show active" id="account" role="tabpanel" aria-labelledby="account-tab">
							<h3 class="mb-4">Account Settings</h3>
							<div class="row">
								<div class="col-md-6">
									<div class="form-group">
										<label>First Name</label>
										<input type="text" class="form-control" value="Name" />
									</div>
								</div>
								<div class="col-md-6">
									<div class="form-group">
										<label>Last Name</label>
										<input type="text" class="form-control" value="No" />
									</div>
								</div>
								<div class="col-md-6">
									<div class="form-group">
										<label>Email</label>
										<input type="text" class="form-control" value="testmail@gmail.com" readonly />
									</div>
								</div>
								<div class="col-md-6">
									<div class="form-group">
										<label>Phone number</label>
										<input type="text" class="form-control" value="+84 312345678" />
									</div>
								</div>
								<div class="col-md-6">
									<div class="form-group">
										<label>Address</label>
										<input type="text" class="form-control" value="888 Quang Trung P.2,Q.TB" />
									</div>
								</div>
								<div class="col-md-6">
									<div class="form-group">
										<label>Gender</label>
										<select name="" id="" class="form-control">
											<option value="">Male</option>
											<option value="">Female</option>
										</select>
										<!-- <input type="text" class="form-control" value="UI Developer" /> -->
									</div>
								</div>
							</div>
							<div>
								<button class="btn btn-success">Update</button>
							</div>
						</div>
						<div class="tab-pane fade" id="bird" role="tabpanel" aria-labelledby="bird-tab">
							<h3 class="mb-4">Bird Profile</h3>
							<div class="img-circle text-left mb-4">
								<img src="img/bird.jpg" alt="Image" class="shadow" />
							</div>
							<div class="row">
								<div class="col-md-6">
									<div class="form-group">
										<label>Bird Name</label>
										<input type="text" class="form-control" value="Chim123" />
									</div>
								</div>
								<div class="col-md-6">
									<div class="form-group">
										<label>Owner Name</label>
										<input type="text" class="form-control" value="Test User" readonly />
									</div>
								</div>
								<div class="col-md-6">
									<div class="form-group">
										<label>Bird Species</label>
										<input type="text" class="form-control" value="Chim Chim" />
									</div>
								</div>
								<div class="col-md-3">
									<div class="form-group">
										<label>Months</label>
										<input type="number" class="form-control" value="7" />
									</div>
								</div>
								<div class="col-md-3">
									<div class="form-group">
										<label>Years</label>
										<input type="number" class="form-control" value="2020" />
									</div>
								</div>
								<div class="col-md-6">
									<div class="form-group">
										<label>Bird Gender</label>
										<select name="" id="" class="form-control">
											<option value="">Male</option>
											<option value="">Female</option>
										</select>
									</div>
								</div>
							</div>

							<div>
								<button class="btn btn-success">Update</button>
								<button class="btn btn-light">Cancel</button>
							</div>
						</div>
						<div class="tab-pane fade" id="password" role="tabpanel" aria-labelledby="password-tab">
							<h3 class="mb-4">Password Settings</h3>
							<div class="row">
								<div class="col-md-6">
									<div class="form-group">
										<label>Old password</label>
										<input type="password" class="form-control" />
									</div>
								</div>
							</div>
							<div class="row">
								<div class="col-md-6">
									<div class="form-group">
										<label>New password</label>
										<input type="password" class="form-control" />
									</div>
								</div>
								<div class="col-md-6">
									<div class="form-group">
										<label>Confirm new password</label>
										<input type="password" class="form-control" />
									</div>
								</div>
							</div>
							<div>
								<button class="btn btn-success">Update</button>
								<button class="btn btn-light">Cancel</button>
							</div>
						</div>
						<div class="tab-pane fade" id="security" role="tabpanel" aria-labelledby="security-tab">
							<h3 class="mb-4">Security Settings</h3>
							<div class="row">
								<div class="col-md-6">
									<div class="form-group">
										<label>Login</label>
										<input type="text" class="form-control" />
									</div>
								</div>
								<div class="col-md-6">
									<div class="form-group">
										<label>Two-factor auth</label>
										<input type="text" class="form-control" />
									</div>
								</div>
								<div class="col-md-6">
									<div class="form-group">
										<div class="form-check">
											<input class="form-check-input" type="checkbox" value="" id="recovery" />
											<label class="form-check-label" for="recovery"> Recovery </label>
										</div>
									</div>
								</div>
							</div>
							<div>
								<button class="btn btn-success">Update</button>
								<button class="btn btn-light">Cancel</button>
							</div>
						</div>
					</div>
				</div>
			</div>
		</section>

		<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
	</body>
</html>
